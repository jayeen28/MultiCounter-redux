<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@5.0.0-alpha.0/dist/redux.js"></script>
    <style>
        .valueInput {
            outline: none;
            border: 1px solid #d5d5d5;
            border-radius: 8px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
        <!-- header -->
        <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
            Multi-Counter Application
        </h1>

        <!-- counters -->
        <div id="counters-wrapper">
            <!-- Counters will be added here dynamically -->
        </div>
        <!-- Counters manager -->
        <div class="max-w-md mx-auto mt-10 space-y-5">
            <div class="flex space-x-3 justify-end">
                <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="addCounter">
                    + Add counter
                </button>
                <button class="bg-red-400 text-white px-3 py-2 rounded shadow" id="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <script src="./manageCounters.js"></script>
</body>

</html>
